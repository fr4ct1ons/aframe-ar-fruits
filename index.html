<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
    <script>
  AFRAME.registerComponent('modify-materials', {
    init: function () {
      // Wait for model to load.
      this.el.addEventListener('model-loaded', () => {
        // Grab the mesh / scene.
        const obj = this.el.getObject3D('mesh');
        // Go over the submeshes and modify materials we want.
        obj.traverse(node => {
          if (node.name.indexOf('ship') !== -1) {
            node.material.color.set('red');
          }
        });
      });
    }
  });
</script>
  </head>
 <body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam;">
    <a-assets>
      <a-asset-item id="apple" src="apple.glb"></a-asset-item>
      <a-asset-item id="orange" src="orange.glb"></a-asset-item>
    </a-assets>

    <a-marker type="pattern" url="pattern-Apple.patt">
      <a-text text="align: center; value: Maca" wrap-count="20" color="blue" position="0 1.5 0" rotation="0 0 0"></a-text>
      <a-text text="align: center; value: A maca e a fruta mais cultivada do mundo!" wrap-count="60" color="cyan" position="0 1.2 0" rotation="0 0 0"></a-text>
      <a-plane position="0 0 0" rotation="-90 0 0" color="green" scale="1.5 1.5 1.5"></a-plane>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear" scale="0.12 0.12 0.12" position="0 0.5 0" gltf-model="#apple" modify-materials></a-entity>
    </a-marker>
    
    <a-marker type="pattern" url="pattern-Orange.patt">
      <a-text text="align: center; value: Laranja" wrap-count="20" color="blue" position="0 1.5 0" rotation="0 0 0"></a-text>
      <a-text text="align: center; value: A laranja e muito conhecida pela alta quantidade de vitamina C!" wrap-count="60" color="cyan" position="0 1.2 0" rotation="0 0 0"></a-text>
      <a-plane position="0 0 0" rotation="-90 0 0" color="green" scale="1.5 1.5 1.5"></a-plane>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear" scale="0.12 0.12 0.12" position="0 0.5 0" gltf-model="#orange" modify-materials></a-entity>
    </a-marker>


    <!-- Fallback to hiro and kanji presets, just in case. -->
    <a-marker preset="hiro">
      <a-text text="align: center; value: Maca" color="blue" position="0 1.2 0" rotation="0 0 0"></a-text>
      <a-plane position="0 0 0" rotation="-90 0 0" color="green" scale="1.5 1.5 1.5"></a-plane>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear" scale="0.12 0.12 0.12" position="0 0.5 0" gltf-model="#apple" modify-materials></a-entity>
    </a-marker>
    
    <a-marker preset="kanji">
      <a-text text="align: center; value: Laranja" color="blue" position="0 1.2 0" rotation="0 0 0"></a-text>
      <a-plane position="0 0 0" rotation="-90 0 0" color="green" scale="1.5 1.5 1.5"></a-plane>
      <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000; easing: linear" scale="0.12 0.12 0.12" position="0 0.5 0" gltf-model="#orange" modify-materials></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
 </a-scene>
</body>
